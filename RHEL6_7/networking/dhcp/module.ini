[preupgrade]
content_title = Moving the 'dhcpd' and 'dhcrelay' arguments
author = Jaromir Koncicky <jkoncicky@redhat.com>
content_description = The /etc/sysconfig/dhcpd and /etc/sysconfig/dhcrelay files containing customization arguments are deprecated in favour of the *.service files. The arguments are moved automatically during the update. The module checks if the user specified any arguments, and if so, it provides the information about the move. 
applies_to = dhcp
bugzilla = 1055980, 1070250
